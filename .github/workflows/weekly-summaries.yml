name: Generate Weekly Summaries

on:
  # Run every Wednesday at 10 AM UTC (5 AM EST) - after Monday Night Football
  schedule:
    - cron: '0 10 * * 3'

  # Allow manual trigger with optional region override
  workflow_dispatch:
    inputs:
      region:
        description: 'Commentator region (US, UK, EUR)'
        required: false
        default: 'US'
        type: choice
        options:
          - US
          - UK
          - EUR
      week:
        description: 'Specific week to generate (leave empty for all missing)'
        required: false
        type: string
      league_type:
        description: 'League type (dynasty or redraft)'
        required: false
        default: 'dynasty'
        type: choice
        options:
          - dynasty
          - redraft

permissions:
  contents: write

jobs:
  generate-summaries:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build data
        run: npm run build
        env:
          SLEEPER_LEAGUE_ID: ${{ secrets.SLEEPER_LEAGUE_ID }}

      - name: Generate weekly summaries
        run: |
          if [ -n "${{ github.event.inputs.week }}" ]; then
            npm run generate-summary ${{ github.event.inputs.week }}
          else
            npm run generate-summaries
          fi
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          SLEEPER_LEAGUE_ID: ${{ secrets.SLEEPER_LEAGUE_ID }}
          COMMENTATOR_REGION: ${{ github.event.inputs.region || secrets.COMMENTATOR_REGION }}
          LEAGUE_TYPE: ${{ github.event.inputs.league_type || secrets.LEAGUE_TYPE || 'dynasty' }}

      - name: Check for new summaries
        id: check_changes
        run: |
          if [ -z "$(git status --porcelain src/data/week-summaries/)" ]; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No new summaries generated"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "New summaries detected!"
            git status --short src/data/week-summaries/
          fi

      - name: Commit and push new summaries
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/week-summaries/
          git commit -m "$(cat <<'EOF'
          Auto-generate weekly summaries

          Generated new AI-powered weekly summaries with power rankings context.

          Automated by GitHub Actions
          EOF
          )"
          git push

      - name: Summary
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          echo "New weekly summaries generated and pushed!"
          echo "Deployment will trigger automatically"

      - name: No new summaries
        if: steps.check_changes.outputs.changes == 'false'
        run: |
          echo "All weeks already have summaries"
          echo "No action needed"
