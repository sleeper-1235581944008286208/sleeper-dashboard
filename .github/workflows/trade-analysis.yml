name: Generate Trade Analysis

on:
  # Run every day at 8 AM UTC to catch new trades
  schedule:
    - cron: '0 8 * * *'

  # Allow manual trigger with optional region override
  workflow_dispatch:
    inputs:
      region:
        description: 'Commentator region (US, UK, EUR)'
        required: false
        default: 'US'
        type: choice
        options:
          - US
          - UK
          - EUR

permissions:
  contents: write

jobs:
  generate-analysis:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build data
        run: npm run build
        env:
          SLEEPER_LEAGUE_ID: ${{ secrets.SLEEPER_LEAGUE_ID }}

      - name: Generate trade analysis
        run: npm run generate-trade-analysis
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          SLEEPER_LEAGUE_ID: ${{ secrets.SLEEPER_LEAGUE_ID }}
          COMMENTATOR_REGION: ${{ github.event.inputs.region || secrets.COMMENTATOR_REGION || 'US' }}

      - name: Check for new analyses
        id: check_changes
        run: |
          if [ -z "$(git status --porcelain src/data/trade-summaries/)" ]; then
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No new trade analyses generated"
          else
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "New trade analyses detected!"
            git status --short src/data/trade-summaries/
          fi

      - name: Commit and push new analyses
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/trade-summaries/
          git commit -m "$(cat <<'EOF'
          Add AI-generated trade analysis

          Generated expert commentary on league trades with power score context.

          Automated by GitHub Actions
          EOF
          )"
          git push

      - name: Summary
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          echo "New trade analyses generated and pushed!"
          echo "Deployment will trigger automatically"

      - name: No new analyses
        if: steps.check_changes.outputs.changes == 'false'
        run: |
          echo "All trades already have analyses"
          echo "No action needed"
